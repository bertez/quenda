<!DOCTYPE html>
<html>

<head>
    <title>test</title>
</head>

<body>
    <button onclick="myQuenda.play()">Play</button>
    <button onclick="myQuenda.pause()">Pause</button>
    <button onclick="myQuenda.next()">Next</button>
    <button onclick="myQuenda.prev()">Prev</button> |
    <button onclick="console.log(myQuenda)">Status</button>
    <section class="ui-animation">
        <h1 class="ui-title"></h1>
    </section>
    <script src="../node_modules/merge/merge.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/quenda.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    /* global Quenda*/


    Quenda.deleteAll();

    var myQuenda = Quenda.new({
        loop: true,
        // maxLoops: 3,
        defaultDelay: 2000
    }, 'initial');


    var $animation = document.querySelector('.ui-animation');
    var $title = $animation.querySelector('.ui-title');


    myQuenda.add([{
        autoDestroy: true,
        fn: function() {
            $title.innerHTML = 'Click play to start';
            this.pause();
        }
    }, {
        fn: function() {
            $title.innerHTML = 'Hello';
        }
    }, {
        nextDelay: 3000,
        preload: [
            'http://owlgraphic.com/owlcarousel/demos/assets/owl1.jpg',
            'http://owlgraphic.com/owlcarousel/demos/assets/owl2.jpg',
            'http://owlgraphic.com/owlcarousel/demos/assets/owl3.jpg'
        ],
        fn: function(step) {

            var owls = step.preload.map(function(s) {
                return '<img src="' + s + '">';
            }).join('');

            $title.innerHTML = 'Owls!<br>' + owls;
        }
    }, {
        nextDelay: 4000,
        autoDestroy: true,
        fn: function() {
            $title.innerHTML = 'and you!';
        }
    }]).play();
    </script>
</body>

</html>
